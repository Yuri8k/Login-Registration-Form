<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login e registration form</title>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>JÃ¡ tem uma conta ?</h2>
                <button class="signinBtn">Entrar</button>
            </div>
            <div class="box signup">
                <h2>NÃ£o possui conta ?</h2>
                <button class="signupBtn">Cadastrar-se</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Entrar</h3>
                    <input type="text" placeholder="Seu nome">
                    <input type="password" placeholder="Sua senha">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Esqueci minha senha</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>Cadastrar-se</h3>
                    <input type="text" placeholder="Seu nome">
                    <input type="text" placeholder="Sua E-mail">
                    <input type="password" placeholder="Sua senha">
                    <input type="password" placeholder="Confirmar senha">
                    <input type="submit" value="Cadastrar-se">
                </form>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
